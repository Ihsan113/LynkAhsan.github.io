    .menu {

    }
 .menu-item {
      background-color: #0e171bdd;
      padding: 15px;
      border-radius: 17px;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      position: relative;
      overflow: hidden; /* Agar pseudo-element tidak melampaui batas */
    }

    .menu-item::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      border-radius: 17px;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
      background-size: 400% 400%;
      z-index: 0;
      animation: glowing-border 3s linear infinite; /* Animasi border */
    }

    .menu-item img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      z-index: 1;
    }

    .menu-item a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      font-size: 1rem;
      flex-grow: 1;
      z-index: 1;
    }

    @keyframes glowing-border {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }


    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {

  /* CSS untuk animasi loading */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #ffffff;

    }

    .loading-bar {
      width: 80%;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .loading-progress {
      width: 0;
      height: 100%;
      background-color: #00ffff;
      border-radius: 10px;

    }

    .loading-percentage {

    }

    /* Sembunyikan konten utama saat loading */

    body.loading header,
    body.loading footer {

 <script>
    // Fungsi untuk mendapatkan nilai acak dalam rentang tertentu
    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Fungsi untuk menggerakkan item secara acak dan kembali ke posisi awal
    function moveRandomly(element) {
      const randomX = getRandom(-30, 30); // Acak nilai X (-30px s/d 30px)
      const randomY = getRandom(-30, 30); // Acak nilai Y (-30px s/d 30px)

      // Terapkan transformasi acak
      element.style.transform = `translate(${randomX}px, ${randomY}px)`;

      // Setelah 0.5 detik, kembalikan ke posisi semula
      setTimeout(() => {
        element.style.transform = `translate(0, 0)`; // Kembali ke posisi awal
      }, 500);
    }

    // Ambil semua elemen menu-item
    const menuItems = document.querySelectorAll('.menu-item');

    // Interval untuk menggerakkan setiap item secara acak setiap 3 detik
    setInterval(() => {
      menuItems.forEach(item => {
        moveRandomly(item);
      });
    }, 3000);
    
      // Fungsi untuk memperbarui progress loading
    function updateLoadingProgress() {
      const loadingProgress = document.querySelector('.loading-progress');
      const loadingPercentage = document.querySelector('.loading-percentage');
      let progress = 0;

      const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 10) + 5; // Update acak untuk simulasi loading
        if (progress > 100) progress = 100; // Batas maksimum 100%
        
        loadingProgress.style.width = progress + '%';
        loadingPercentage.textContent = progress + '%';

        if (progress === 100) {
          clearInterval(interval);
          setTimeout(() => {
            document.body.classList.remove('loading');
            document.querySelector('.loading-overlay').style.display = 'none';
          }, 500); // Tambahan jeda waktu setelah progress 100%
        }
      }, 500); // Interval pembaruan setiap 0.5 detik
    }

    // Panggil fungsi setelah halaman mulai dimuat
    window.addEventListener('load', () => {
      updateLoadingProgress();
    });
  </script>
